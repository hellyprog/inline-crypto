<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/provider-page.css">
</head>

<body>
    <div class="extension-container">
        <div class="header">Inline Crypto</div>
        <div class="provider-container">
            <div class="header-text">Choose coin info provider</div>
            <form class="provider-form">
                <div class="form-item">
                    <input type="radio" name="info_provider" id="radio-coinmarcetcap" value="CoinMarketCap">
                    <label for="radio-coinmarcetcap">CoinMarketCap</label><br>
                </div>
                <div class="form-item">
                    <input type="radio" name="info_provider" id="radio-coingecko" value="CoinGecko">
                    <label for="radio-coingecko">CoinGecko</label><br>
                </div>
            </form>
        </div>
    </div>
    <script src="scripts/popup.js"></script>
</body>

</html>
