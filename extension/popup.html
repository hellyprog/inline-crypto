<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">

</head>

<body>
    <div class="extension-container">
        <div class="header">Inline Crypto</div>
        <div class="provider-container">
            <div class="header-text">Choose parameters to display</div>

                <div class="form-item">
                    <input type="checkbox" name="info-provider1" id="radio-coinmarketcap" value="CoinMarketCap">
                    <label for="radio-coinmarketcap">CoinMarketCap</label><br>
                </div>
                <div class="form-item">
                    <input type="checkbox" name="info-provider" id="radio-coingecko" value="CoinGecko">
                    <label for="radio-coingecko">CoinGecko</label><br>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="scripts/main.js"></script>
</body>

</html>
